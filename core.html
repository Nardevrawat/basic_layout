<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Clone</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="slack-logo.png" alt="Slack" style="width: 30px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Why Slack?</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Solutions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Enterprise</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
        <li class="nav-item">
          <a class="btn btn-primary" href="#">Get Started</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Slack is where work happens</h1>
    <p>With channels in Slack, you and your team know where to go to ask questions, share updates and stay in the loop.</p>
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-outline-primary mr-2">Try for Free</button>
      <button class="btn btn-outline-secondary">Contact Sales</button>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <img src="woman.png" alt="Woman" class="img-fluid rounded-circle mx-3" style="width: 150px; height: 150px;">
      <div class="hashtag-box mx-3">
        <span># quarterly-planning</span>
      </div>
      <img src="man.png" alt="Man" class="img-fluid rounded-circle mx-3" style="width: 150px; height: 150px;">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
